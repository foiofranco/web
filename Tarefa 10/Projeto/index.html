<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Tarefas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="list">
                <div class="field">
                    <h1>
                        Lista de Tarefas
                    </h1>
                </div>
                <div class="field">
                    <p id="tarefas"></p>
                </div>
                <div class="field">
                    <input type="text" id="novaTarefa"><br>
                    <center>
                        <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
                        <button onclick="editarTarefa()">Editar Tarefa</button>
                        <button onclick="apagarTarefa()">Apagar Tarefa</button>
                        <button onclick="selecionarTarefas()">Marcar Tarefas</button>
                        <button onclick="limpar()">Limpar</button>
                    </center>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
</body>
</html>
